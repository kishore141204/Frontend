<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.0;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #8B4513;
            color: white;
            padding: 12px ;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header h5, header h3 {
            margin: 0;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: white;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        select,
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #8B4513;
            color:whitesmoke ;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background: #70402a;
        }

        a {
            text-decoration: none;
            color: white;
            background: #8B4513;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background: #70402a;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #8B4513;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <center>
            <h1>KEYS INSTITUTE</h1>
            <h5>Training | Tech news | Freshers Guide</h5>
            <h3>Empowering Young Developers to Level Up Their Skills to Corporate Training</h3>
        </center>
    </header>

    
        <center>
            <h1>Registration Form</h1>
            <form>
                <table>
                    <tr>
                        <td>Name :</td>
                        <td><input type="text" placeholder="Enter Your Name"></td>
                    </tr>
                    <tr>
                        <td>Age :</td>
                        <td><input type="number" placeholder="Enter Your Age"></td>
                    </tr>
                    <tr>
                        <td>Gender :</td>
                        <td>
                            <input type="radio" name="Gender" value="Male">Male
                            <input type="radio" name="Gender" value="Female">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter Your Email"></td>
                    </tr>
                    <tr>
                        <td>Select a Course:</td>
                        <td>
                            <select>
                                <option>Python Programming</option>
                                <option>Java</option>
                                <option>Go</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Upload Your Resume:</td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <td><input type="reset"></td>
                        <td><input type="submit"></td>
                    </tr>
                </table>
            </form>
        </center>
    

    
        <center>
            <a href="home.html">Home</a>
        </center>
    
</body>

</html>
